version: '3.8'

services:
  stash-telegram-bot:
    build: .
    container_name: stash-telegram-bot
    restart: unless-stopped

    volumes:
      # Конфигурация
      - ./config.yml:/config/config.yml:ro
      # База данных (персистентное хранилище)
      - ./data:/data
      # Логи (опционально)
      - ./logs:/app/logs

    environment:
      # Переменные окружения (можно переопределить в .env файле)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - STASH_API_KEY=${STASH_API_KEY:-}
      - TZ=${TIMEZONE:-Europe/Moscow}
      # Внешний порт хоста для webhook. Внутри контейнера бот по умолчанию слушает 8443
      # (значение telegram.webhook.port и правая часть в секции ports).
      # WEBHOOK_PORT переопределяет внешний порт по умолчанию 8443.
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8443}

    # Проброс порта для webhook (HTTP внутри контейнера, HTTPS терминируется на роутере/прокси)
    ports:
      - "${WEBHOOK_PORT:-8443}:8443"

    # Если StashApp запущен в том же docker-compose
    # networks:
    #   - stash-network

    # Лимиты ресурсов (опционально)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Healthcheck через /health endpoint
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Если нужна отдельная сеть для связи со StashApp
# networks:
#   stash-network:
#     external: true
