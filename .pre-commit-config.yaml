# Pre-commit hooks configuration
# Install with: pre-commit install
# Update hooks: pre-commit autoupdate

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format
